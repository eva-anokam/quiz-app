<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="header">
      <div class="header__inner container">
        <div class="header__logo">
          <a href="./index.html">
            <img src="./images/logo.png" alt="" />
            <!-- <p>Quiz Quest</p> -->
          </a>
        </div>
        <div class="header__container">
          <a href="quizCategories.html">
            <svg
            fill="#000000"
            viewBox="0 0 32 32"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
              d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16.001-7.163 16.001-16s-7.163-16-16.001-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14 14-14 14.001 6.28 14.001 14-6.281 14.032-14.001 14.032zM14.53 25.015h2.516v-2.539h-2.516zM15.97 6.985c-1.465 0-2.672 0.395-3.62 1.184s-1.409 2.37-1.386 3.68l0.037 0.073h2.295c0-0.781 0.261-1.904 0.781-2.308s1.152-0.604 1.893-0.604c0.854 0 1.511 0.232 1.971 0.696s0.689 1.127 0.689 1.989c0 0.725-0.17 1.343-0.512 1.855-0.343 0.512-0.916 1.245-1.721 2.198-0.831 0.749-1.344 1.351-1.538 1.806s-0.297 1.274-0.305 2.454h2.405c0-0.74 0.047-1.285 0.14-1.636s0.36-0.744 0.799-1.184c0.945-0.911 1.703-1.802 2.277-2.674 0.573-0.87 0.86-1.831 0.86-2.881 0-1.465-0.443-2.607-1.331-3.424s-2.134-1.226-3.736-1.226z"
              ></path>
            </g>
          </svg>
          </a>
          <button class="logout__btn btn">Log out</button>
        </div>
      </div>
    </div>
    <main>
      <section class="user-profile flow-content">
        <h1 class="welcome"></h1>
        <div class="profile-details">
          <div class="user-info flow-content"></div>
        </div>
        <div class="score-details"></div>
      </section>
    </main>
    <div id="feedback-main">
      <div id="feedback-div">
        <form
          class="form"
          id="feedback-form1"
          name="form1"
          enctype="multipart/form-data"
        >
          <label class="name">
            <input
              name="name"
              type="name"
              class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
              required
              placeholder="Name"
              id="feedback-name"
            />
          </label>

          <label class="email">
            <input
              name="email"
              type="email"
              class="validate[required,custom[email]] feedback-input"
              id="feedback-email"
              placeholder="Email"
              required
            />
          </label>

          <label class="text">
            <textarea
              name="comment"
              type="comment"
              class="validate[required,length[6,300]] feedback-input"
              id="feedback-comment"
              required
              placeholder="Hey, I really love the site but I believe that you could incorporate some ..... and also get rid of the ...... on the section."
            ></textarea>
          </label>

          <div class="feedback-submit">
            <input type="submit" value="SEND" id="feedback-button-blue" />
            <div class="feedback-ease"></div>
          </div>
        </form>
      </div>
    </div>

    <button id="popup" class="feedback-button">
      <svg fill="#fff" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg" stroke="#fff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M84 0v1423.143h437.875V1920l621.235-496.857h692.39V0H84Zm109.469 109.464H1726.03V1313.57h-621.235l-473.452 378.746V1313.57H193.469V109.464Z" fill-rule="evenodd"></path> </g></svg>

    </button>
    <script type="module" src="profile.js"></script>
  </body>
</html>
